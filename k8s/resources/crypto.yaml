########
# CRYPTO-SERVER
########
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: crypto-server-rs
  namespace: crypto
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crypto-server
  template:
    metadata:
      labels:
        app: crypto-server
    spec:
      containers:
        - name: crypto-server
          image: austinloveless/crypto-server
          envFrom:
            - secretRef:
                name: server-secrets
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-server-service
  namespace: crypto
spec:
  selector:
    app: crypto-server
  ports:
    - name: crypto-server
      port: 80
      targetPort: 8080
      nodePort: 32001
  type: LoadBalancer

---
apiVersion: v1
kind: Secret
metadata:
  name: server-secrets
  namespace: crypto
type: Opaque
data:
  API_KEY: BASE64 encoded API_KEY
