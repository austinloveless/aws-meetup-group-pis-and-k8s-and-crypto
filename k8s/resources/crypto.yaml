apiVersion: v1
kind: Namespace
metadata:
  name: crypto
  labels:
    name: crypto

---
apiVersion: v1
kind: Secret
metadata:
  name: client-secrets
  namespace: crypto
type: Opaque
data:
  ACCESS_KEY_ID: BASE64 encoded AWS ACCESS_KEY_ID
  SECRET_ACCESS_KEY: BASE64 encoded AWS SECRET_ACCESS_KEY

########
# CRYPTO-CLIENT #1
########
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: crypto-client-rs-1
  namespace: crypto
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crypto-client
  template:
    metadata:
      labels:
        app: crypto-client
    spec:
      containers:
        - name: crypto-client
          image: austinloveless/crypto-client
          envFrom:
            - secretRef:
                name: client-secrets
            - configMapRef:
                name: client-configmap-1
          env:
            - name: SVC
              value: crypto-server-service
            - name: NAMESPACE
              value: crypto

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: client-configmap-1
  namespace: crypto
data:
  DATEBASE_NAME: AWSMeetupGroupESDB
  TABLE_NAME: CryptoData
  AWS_REGION: us-east-1
  CRYPTO_SYMBOL: BCH

